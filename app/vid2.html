<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-hls-quality@1.0.1/dist/artplayer-plugin-hls-quality.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
<link rel="stylesheet" href="https://artplayer.org/assets/css/normalize.css">
<script src="https://cdn.bootcss.com/hls.js/0.10.1/hls.js"></script>
		<style>
		html, body {
    height: 100%;
}

.container {
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.artplayer-app {
    width: 100%;
    height: 100%;
}

.tip {
    text-align: center;
}
		</style>


</head>
<body>
<div class="artplayer-app"></div>
<script>
var art = new Artplayer({
    container: '.artplayer-app',
    url: 'https://cdn8.vidaneh.com/vidaneh/videos/7d0768dea75c48469262e2ca86506d39_main_hls.m3u8',
	poster: 'https://i.imgur.com/dL7N8Km.jpg',
    setting: true,
    plugins: [
        artplayerPluginHlsQuality({
            // Show quality in control
            control: true,

            // Show quality in setting
            setting: true,

            // I18n
            title: 'Quality',
            auto: 'Auto',
        }),
    ],
    customType: {
        m3u8: function (video, url) {
            // Attach the Hls instance to the Artplayer instance
            art.hls = new Hls();
            art.hls.loadSource(url);
            art.hls.attachMedia(video);
        },
    },
});

</script>



</body>
</html>
